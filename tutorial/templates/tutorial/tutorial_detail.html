{% extends 'base.html' %}

{% block content %}
	<div class="card mb-2">
		<h3 class="card-header bg-pre-pink text-white">{{ tutorial.name }}</h3>
		<div class="card-body">
			{% for tag in tutorial.category.all %}
				<label for="" class="btn-sm bg-info text-white">{{ tag.name }}</label>
			{% endfor %}
			<br>
			<p>{{ tutorial.description }}</p>
			☆×<label for="">{{ tutorial.star }}</label>
			<p>{{ tutorial.url | urlize }}</p>
			<p>{{ tutorial.created_at }}</p>
		</div>
	</div>
{% endblock %}
