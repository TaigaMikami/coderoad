{% load static %}


<!--Main Navigation-->
<header>

	<!-- Navbar -->
	<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
		<div class="container">

			<!-- Brand -->
			<a class="navbar-brand waves-effect" href="/">
				<strong class="blue-text"><img src="{% static 'img/coderoad-logo-pink.png' %}" alt="" class="nav-logo"></strong>
			</a>

			<!-- Collapse -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Links -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<!-- Left -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link waves-effect" href="{% url 'tutorial:index' %}">チュートリアル一覧</a>
					</li>

					<li class="nav-item">
					<form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'tutorial:index' %}">
						<input class="form-control mr-sm-2" type="text" placeholder="キーワード" aria-label="Search" name="keyword">
						<button class="btn btn-success my-2 my-sm-0" type="submit">調べる</button>
					</form>
					</li>
				</ul>

				<!-- Right -->
				<ul class="navbar-nav nav-flex-icons">
					{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'accounts:mytutorial' %}">マイチュートリアル</a>
						</li>
						{% if user.is_superuser %}
							<li class="nav-item">
								<a class="nav-link" href="{% url 'admin:index' %}">管理者</a>
							</li>
						{% endif %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
						</li>
					{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'accounts:login' %}">ログイン</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'accounts:signup' %}">サインイン</a>
						</li>
						<li class="nav-item">
							<button type="button" onclick="location.href='{% url 'social:begin' 'github' %}'" class="nav-link border border-light rounded waves-effect">
								<i class="fa fa-github mr-2"></i>GitHubログイン
							</button>
						</li>
					{% endif %}
				</ul>

			</div>

		</div>
	</nav>
	<!-- Navbar -->

</header>
